<div class="container-fluid content-wrapper">
  <h1 class="page-title">Ngx-echarts</h1>

  <div class="callout-message-wrapper">
    <div class="callout-icon d-none d-md-block">
      <i class="fas fa-info-circle"></i>
    </div>
    <div class="callout-message">
      <span>
        <b>ng2-charts</b> is an open-source library with beautiful charts for Angular based on <a href="https://github.com/chartjs/Chart.js" class="callout-link" target="_blank">Chart.js</a> which uses the <b>canvas</b> tag.
        <br>
        For more info please visit the plugin's <a href="https://valor-software.com/ng2-charts/" class="callout-link" target="_blank">Demo Page</a> or <a href="https://github.com/valor-software/ng2-charts" class="callout-link" target="_blank">Github Repo</a>.
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <div class="chart-card">
        <div class="chart-card-header">
          <span>Total transactions</span>
        </div>
        <div class="chart-card-body">
          <canvas *ngIf="isBrowser" baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            type="line">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="chart-card">
        <div class="chart-card-header">
          <span>Sales by source</span>
        </div>
        <div class="chart-card-body">
          <canvas *ngIf="isBrowser" baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            type="pie">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="chart-card">
        <div class="chart-card-header">
          <span>Sales by Product</span>
        </div>
        <div class="chart-card-body">
          <canvas *ngIf="isBrowser" baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            type="bar">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="chart-card">
        <div class="chart-card-header">
          <span>Sales by device</span>
        </div>
        <div class="chart-card-body">
          <canvas *ngIf="isBrowser" baseChart
            [data]="doughnutChartData"
            [options]="doughnutChartOptions"
            type="doughnut">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="chart-card">
        <div class="chart-card-header">
          <span>Project Hours Distribution</span>
        </div>
        <div class="chart-card-body">
          <canvas *ngIf="isBrowser" baseChart
            [data]="radarChartData"
            [options]="radarChartOptions"
            type="radar">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
