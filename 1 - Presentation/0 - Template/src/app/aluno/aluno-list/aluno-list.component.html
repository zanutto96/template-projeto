<div class="card border-0 rounded-0">
  <div class="card-header">
    <h5 class="card-title mb-0">Lista de Aluno</h5>
  </div>
  <div class="card-body position-relative">
    @if (loading) {
      <div class="position-absolute top-50 start-50 translate-middle text-center" style="z-index: 10;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Carregando Aluno...</p>
      </div>
    }
    @if (list) {
      <app-generic-table
        [data]="list"
        [config]="tableConfig"
        [(filters)]="currentFilters"
        (addClicked)="onAdd()"
        (actionClicked)="onActionClicked($event)"
        (pageChanged)="onPageChanged($event)"
        (filterChanged)="onFilterChanged($event)">
      </app-generic-table>
    } @else if (!loading) {
      <div class="text-center py-4">
        <i class="fas fa-users fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">Nenhum Aluno encontrado</h5>
        <p class="text-muted">Clique em "Adicionar" para cadastrar o primeiro Aluno.</p>
      </div>
    }
  </div>
</div>
